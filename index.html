<html>

<head>
	<meta charset="UTF-8">
	<title>Course Application</title>
	<link href="style.css" rel="stylesheet" type="text/css">
	
</head>

<body class="zf-backgroundBg">
	<div class="zf-templateWidth">
		<form action='https://script.google.com/macros/s/AKfycbx4z_Ub2JH-YBJ31AFHDJd6C3kGkVKDiuEAn1FJPMO_BEBD9ghguszYHdVyUdYHk78FsA/exec' method="POST">

			
			<div class="zf-templateWrapper">
				<!---------template Header Starts Here---------->
				<ul class="zf-tempHeadBdr">
					<li class="zf-tempHeadContBdr">
						<h2 class="zf-frmTitle"><em>Course Application</em></h2>
						<p class="zf-frmDesc"></p>
						<div class="zf-clearBoth"></div>
					</li>
				</ul>
				<!---------template Header Ends Here---------->

				<!---------template Container Starts Here---------->
				<div class="zf-subContWrap zf-leftAlign">
					<ul>
						------Full Name Starts Here---------
						<li class="zf-tempFrmWrapper zf-name zf-namelarge"><label class="zf-labelName">
								Full name
								<em class="zf-important">*</em>
							</label>
							<div class="zf-tempContDiv zf-twoType">
								<div class="zf-nameWrapper">
									<span> <input type="text" name="Name_First" placeholder="First Name"> 
									</span>
									</span> </span>
					
									</span>
									</span> </span>
									<div class="zf-clearBoth"></div>
								</div>
								
							</div>
							<div class="zf-clearBoth"></div>
						</li>
						<!---------Father Name Ends Here---------->
						<li class="zf-tempFrmWrapper zf-name zf-namelarge"><label class="zf-labelName">
								Father Name
								<em class="zf-important">*</em>
							</label>
							<div class="zf-tempContDiv zf-twoType">
								<div class="zf-nameWrapper">
									<span> <input type="text" name="Father_First" placeholder="Father's First Name">
									</span>
									</span> </span>
									</span>
									</span> </span>
								</div>
							</div>
						</li>
						<br>
						<!---------Mother Name Ends Here---------->
						<li class="zf-tempFrmWrapper zf-name zf-namelarge"><label class="zf-labelName">
								Mother name
								<em class="zf-important">*</em>
							</label>
							<div class="zf-tempContDiv zf-twoType">
								<div class="zf-nameWrapper">
									<span> <input type="text" name="Mother_First" placeholder="Mother's First Name"> 
									</span>
									</span> </span>
									</span>
									</span> </span>
								</div>
							</div>
						</li>
						<!---------Mother Name Ends Here---------->

						<!---------APAAR id Starts Here---------->
						<li class="zf-tempFrmWrapper zf-large"><label class="zf-labelName">
							APAAR ID
							
						</label>
						<div class="zf-tempContDiv zf-phonefld">
							<div class="zf-phwrapper zf-phNumber">
								<span> <input type="text" name="APPAAR_ID" placeholder="APPAAR ID">
									</span>
								
							</div>
							
						</div>
						<!-- <div class="zf-clearBoth"></div> -->
					</li>
					<!---------APPAR Ends Here---------->
						<!---------Phone Starts Here---------->
						<li class="zf-tempFrmWrapper zf-large"><label class="zf-labelName">
								Contact number
								<em class="zf-important">*</em>
							</label>
							<div class="zf-tempContDiv zf-phonefld">
								<div class="zf-phwrapper zf-phNumber">
									<span> <input type="text" name="Contact" placeholder="Contact Number">
										 </span>
									<div class="zf-clearBoth"></div>
								</div>
								
							</div>
							
						</li>
						<!---------Phone Ends Here---------->
						<!---------Previous Exam Roll Number Starts Here---------->
						<li class="zf-tempFrmWrapper zf-large"><label class="zf-labelName">
								Previous Exam Roll No.
								
							</label>
							<div class="zf-tempContDiv zf-phonefld">
								<div class="zf-phwrapper zf-phNumber">
									<span> <input type="text" name="RollNo" placeholder="Previous Exam Roll No">
										 </span>
									
								</div>
								
							</div>
							
						</li>
						<!---------Previous Exam Roll Number Ends Here---------->
						<!---------Date Starts Here---------->
						<li class="zf-tempFrmWrapper zf-date"><label class="zf-labelName">
								 Year of last Exam
								<em class="zf-important">*</em>
							</label>
							<div class="zf-tempContDiv">
								<span> <input type="text" name="PassingYear" placeholder="Passing Year"> 
								</span>
								<div class="zf-clearBoth"></div>
								
							</div>
							<div class="zf-clearBoth"></div>
						</li>
						<!---------Date Ends Here---------->
						
						
						<!---------last exam maximum marks Starts Here---------->
						<li class="zf-tempFrmWrapper zf-large"><label class="zf-labelName">
								Last Exam Maximum Marks
								<em class="zf-important">*</em>
							</label>
							<div class="zf-tempContDiv zf-phonefld">
								<div class="zf-phwrapper zf-phNumber">
									<span> <input type="text" name="MaxMarks" placeholder="Maximum Marks">
										 </span>
									<div class="zf-clearBoth"></div>
								</div>
								
							</div>
							<div class="zf-clearBoth"></div>
						</li>
						<!---------last exam maximum marksr Ends Here---------->
						<!---------Obtained marks Starts Here---------->
						<li class="zf-tempFrmWrapper zf-large"><label class="zf-labelName">
								Obtained Marks
								<em class="zf-important">*</em>
							</label>
							<div class="zf-tempContDiv zf-phonefld">
								<div class="zf-phwrapper zf-phNumber">
									<span> <input type="text" name="ObtainedMarks" placeholder="Obtained Marks">
									 </span>
									<div class="zf-clearBoth"></div>
								</div>
								
							</div>
							<div class="zf-clearBoth"></div>
						</li>
						<!---------Obtained marks Ends Here---------->

					</ul>
				</div>
				<!---------template Container Starts Here---------->
				<ul>
					<li class="zf-fmFooter"><button class="zf-submitColor">Submit</button></li>
				</ul>
			</div>
		</form>
	</div>
	
</body>

</html>
